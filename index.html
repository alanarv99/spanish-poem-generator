<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>AI Spanish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Spanish Poem Generator</h1></header>
      <main>
        <form id="poemForm">
          <h2>
            Enter any topic below that you would like to generate a Spanish poem
            for!
          </h2>
          <input
            type="text"
            placeholder="For example cheese, love, horses...really, anything!"
            autofocus
            required
            autocomplete="off"
            class="inputBar"
            id="input"
          />
          <input class="submitButton" type="submit" />
        </form>

        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was generated by
        <a href="https://github.com/alanarv99" target="_blank">Alana Vazquez</a>
        and is
        <a
          href="https://github.com/alanarv99/spanish-poem-generator"
          target="_blank"
          >open-sourced on Github</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
