<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Spanish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Spanish Poem Generator</h1></header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Spanish poem..."
            autofocus
            required
            autocomplete="off"
            class="inputBar"
          />
          <input class="submitButton" type="submit" />
        </form>
        <div class="poem">
          The poem will appear here
          <br />
          and continue here.
        </div>
      </main>

      <footer>
        This AI project was generated by
        <a href="https://github.com/alanarv99" target="_blank">Alana Vazquez</a>
        and is
        <a
          href="https://github.com/alanarv99/spanish-poem-generator"
          target="_blank"
          >open-sourced on Github</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
