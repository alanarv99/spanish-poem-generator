<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Spanish Poem Generator</title>
  </head>
  <body>
    <header><h1>Welcome to the AI Spanish Poem Generator</h1></header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the Spanish poem you want"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will appear header
        <br />
        and continue here.
      </div>
    </main>

    <footer>
      This AI project was generated by
      <a href="https://github.com/alanarv99" target="_blank">Alana Vazquez</a>
      and is
      <a
        href="https://github.com/alanarv99/spanish-poem-generator"
        target="_blank"
        >open-sourced on Github</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
